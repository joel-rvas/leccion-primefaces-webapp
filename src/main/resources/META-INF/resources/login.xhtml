<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="es-PE"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>SISTEMA JSF - PRIMEFACES</title>
</h:head>

<h:body>
    <h:outputStylesheet library="css" name="seguridad.css"/>
    <!--
   <h:outputScript library="c" name="/css/seguridad.css" />
    <h:outputStylesheet library="css" name="seguridad.css" />
    -->

    <h:form id="form">


        <p:card style="width: 25em;  margin: 0 auto; text-align: center;" class="p-t-4">
            <f:facet name="header">
                <img alt="user header" style="width: 60%;" src="/images/logo.png"/>
            </f:facet>
            <f:facet name="title">
                Autenticaci√≥n de Usuario
            </f:facet>
            <p>
                <p:inputText id="coUsua" value="#{loginBean.coUsua}"
                             placeholder="usuario"
                             required="true" style="text-transform:uppercase;"
                             onblur="value=value.toUpperCase();">
                    <f:validateLength minimum="2"/>
                    <p:ajax event="blur" update="msgCoUsua"/>
                </p:inputText>

            </p>

            <p>
                <p:password id="dePassUsua" value="#{loginBean.dePassUsua}"
                            placeholder="clave"
                            style="text-transform:uppercase;"
                            required="true" maxlength="30"
                            onblur="value=value.toUpperCase();">
                    <f:validateLength minimum="2"/>
                    <p:ajax event="blur" update="msgDePassUsua"/>
                </p:password>
            </p>

            <f:facet name="footer">
                <p:commandButton icon="pi pi-check" value="Ingresar"/>
                <p:commandButton icon="pi pi-times" value="Cancelar" styleClass="ui-button-secondary"
                                 style="margin-left: .5em"/>
            </f:facet>

        </p:card>


        <div style="margin: 0 auto; margin-top: 250px;">
            <p:message id="msgCoUsua" for="coUsua"/>
        </div>

        <div style="margin: 0 auto;" class="p-mt-4">
            <p:message id="msgDePassUsua" for="dePassUsua"/>
        </div>


    </h:form>


    <br></br>


</h:body>
</html>

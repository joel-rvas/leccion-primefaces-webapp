<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="es-PE"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>SISTEMA - PRIMEFACES</title>
</h:head>

<h:body>
    <h:outputStylesheet library="css" name="seguridad.css"/>
    <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css"/>

    <h:form id="form">

        <p:outputPanel id="panel" styleClass="p-mt-2">
            <p:card id="card" style="width: 97%;" class="p-t-2">
                <f:facet name="header" style="text-align: center">
                </f:facet>
                <f:facet name="title">
                </f:facet>

                <p:panel id="pnlAlumno" header="Mantenimiento de Alumno" toggleable="true"
                         toggleSpeed="500" widgetVar="panelAlumno"
                         style="margin-top:10px; align:center">

                    <p:row>

                        <p:column style="align:center">

                            <p:growl id="messages" showDetail="true"/>

                            <p:toolbar>

                                <p:toolbarGroup>
                                    <p:commandButton value="Nuevo" icon="pi pi-plus"
                                                     styleClass="ui-button-success" style="margin-right: .5rem">
                                    </p:commandButton>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:commandButton value="Exportar" icon="pi pi-upload" styleClass="ui-button-help"
                                                     ajax="false">
                                        <p:dataExporter type="xls" target="dtAlumno" fileName="products"/>
                                    </p:commandButton>
                                </p:toolbarGroup>
                            </p:toolbar>


                            <p:dataTable id="dtAlumno" var="p"
                                         value="#{alumnoBean.alumnos}"
                                         filteredValue="#{alumnoBean.filteredAlumnoLista}"
                                         style="text-align: left"
                                         paginatorPosition="bottom"
                                         paginator="true" rows="10"
                                         emptyMessage="No se han encontrado coincidencias con los criterios ingresados">


                                <p:column headerText="DNI" filterBy="#{p.dni}"
                                          filterMatchMode="startsWith" sortBy="#{p.dni}">
                                    <h:outputText value="#{p.dni}"/>
                                </p:column>

                                <p:column headerText="Nombre" filterBy="#{p.nombre}"
                                          filterMatchMode="startsWith" sortBy="#{p.nombre}">
                                    <h:outputText value="#{p.nombre}"/>
                                </p:column>

                                <p:column headerText="Apellido" filterBy="#{p.apellido}"
                                          filterMatchMode="startsWith" sortBy="#{p.apellido}">
                                    <h:outputText value="#{p.apellido}"/>
                                </p:column>

                                <p:column headerText="# de Contacto" filterBy="#{p.celular}"
                                          filterMatchMode="startsWith" sortBy="#{p.celular}">
                                    <h:outputText value="#{p.celular}"/>
                                </p:column>

                                <p:column headerText="Estado" filterBy="#{p.indEstado}"
                                          filterMatchMode="startsWith" sortBy="#{p.indEstado}">
                                    <h:outputText value="#{p.indEstado eq 1 ? 'Activo' : 'Inactivo'}"/>
                                </p:column>

                                <p:column exportable="false" width="100">
                                    <p:commandButton icon="pi pi-pencil" update=":form:panel"
                                                     oncomplete="PF('mantAlumnoDialog').show()"
                                                     styleClass="edit-button rounded-button ui-button-success"
                                                     process="@this">
                                        <f:setPropertyActionListener value="#{p}"
                                                                     target="#{alumnoBean.selectedAlumno}"/>
                                        <p:resetInput target=":form:manage-product-content"/>
                                    </p:commandButton>
                                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                                     update=":form:pnlAlumno" process="@this"
                                                     oncomplete="PF('deleteAlumnoDialog').show()">
                                        <f:setPropertyActionListener value="#{p}"
                                                                     target="#{alumnoBean.selectedAlumno}"/>
                                    </p:commandButton>
                                </p:column>

                            </p:dataTable>

                        </p:column>

                    </p:row>

                </p:panel>


                <f:facet name="footer">
                </f:facet>

            </p:card>
        </p:outputPanel>


        <p:confirmDialog widgetVar="deleteAlumnoDialog" showEffect="fade" width="300"
                         message="Desea eliminar al alumno?" header="Confirmar" severity="warn">

            <p:commandButton value="Si" icon="pi pi-check" actionListener="#{alumnoBean.deleteAlumno}"
                             process="@this" oncomplete="PF('deleteAlumnoDialog').hide()"/>

            <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                             onclick="PF('deleteAlumnoDialog').hide()"/>
        </p:confirmDialog>

        <p:confirmDialog global="true" showEffect="fade" width="300">
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                             icon="pi pi-times"/>
        </p:confirmDialog>

        <p:dialog header="Alumno Mant." showEffect="fade" modal="true" width="300"
                  widgetVar="mantAlumnoDialog" responsive="true">


            <p:outputPanel id="alumno-contenido" class="ui-fluid">

                <div class="p-field">
                    <p:outputLabel for="dni">DNI</p:outputLabel>
                    <p:inputText id="dni" value="#{alumnoBean.selectedAlumno.dni}" required="true"/>
                </div>
                <div class="p-field">
                    <p:outputLabel for="nombre">Nombre</p:outputLabel>
                    <p:inputText id="nombre" value="#{alumnoBean.selectedAlumno.nombre}" required="true"/>
                </div>
            </p:outputPanel>

            <f:facet name="footer">
                <p:commandButton value="Save" icon="pi pi-check" actionListener="#{alumnoBean.guardar}"
                                 update="alumno-contenido" process="alumno-contenido @this"/>
                <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('mantAlumnoDialog').hide()"
                                 class="ui-button-secondary"/>
            </f:facet>

        </p:dialog>

    </h:form>

</h:body>
</html>
